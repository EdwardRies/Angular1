<div class="row">
    <div class="col-md-12">
        <form name="searchUser" ng-submit="search(username)">
            <input type="search" placeholder="Username" ng-model="username" autofocus />
            <input type="submit" value="Search">
        </form>
        <div ng-show="intervalID">Seconds Before Auto Search Enabled: {{ countDown }}</div>
    </div>
</div>
